<html>
<head>
<title>CrystalDiskMark</title>
<link id="StyleSheet" href="../default/Main.css" rel="stylesheet" type="text/css" />
</head>
<body oncontextmenu="return false" onmousewheel="return !event.shiftKey" onselectstart="return false">
<table border="0" cellspacing="4" cellpadding="0" align="center">
  <tr>
    <td rowspan="2"><a href="#" id="All" class="button1" title="All">All</a></td>
    <td colspan="2"><span id="Select">
      <select name="TestNumber" id="TestNumber" title="Number of Test">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select name="TestSize" id="TestSize" title="Test Size">
        <option value="50MB">50MB</option>
        <option value="100MB">100MB</option>
        <option value="500MB">500MB</option>
        <option value="1000MB">1000MB</option>
        <option value="2000MB">2000MB</option>
        <option value="4000MB">4000MB</option>
      </select>
      <select name="TestDrive" id="TestDrive" title="Test Drive">
        <option value="C" selected="selected">C:\Hard Disk</option>
      </select>
      </span> </td>
  </tr>
  <tr>
    <td><p id="Read"><strong title="MB/s = 1,000,000 byte/sec">Read [MB/s]</strong></p></td>
    <td><p id="Write"><strong title="MB/s = 1,000,000 byte/sec">Write [MB/s]</strong></p></td>
  </tr>
  <tr>
    <td><p><a href="#" id="Sequential" class="button1" title="Sequential">Seq</a></p></td>
    <td><span class="meter"><span id="SequentialRead">0.0</span></span></td>
    <td><span class="meter"><span id="SequentialWrite">0.0</span></span></td>
  </tr>
  <tr>
    <td><p><a href="#" id="Random512KB" class="button1" title="Random 512KB">512K</a></p></td>
    <td><span class="meter"><span id="RandomRead512KB">0.0</span></span></td>
    <td><span class="meter"><span id="RandomWrite512KB">0.0</span></span></td>
  </tr>
  <tr>
    <td><p><a href="#" id="Random4KB" class="button1" title="Random 4KB, Queue Depth=1">4K</a></p></td>
    <td><span class="meter"><span id="RandomRead4KB">0.0</span></span></td>
    <td><span class="meter"><span id="RandomWrite4KB">0.0</span></span></td>
  </tr>
  <tr>
    <td><p><a href="#" id="Random4KB32QD" class="button2" title="Random 4KB, Queue Depth=32">4K<br>QD32</a></p></td>
    <td><span class="meter"><span id="RandomRead4KB32QD">0.0</span></span></td>
    <td><span class="meter"><span id="RandomWrite4KB32QD">0.0</span></span></td>
  </tr>
  <tr>
    <td colspan="3"><input type="text" id="Comment" /></td>
  </tr>
</table>
</body>
</html>
